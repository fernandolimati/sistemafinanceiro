<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro</title>
</h:head>

<h:body>
	<h:form id="form">
		<p:growl id="growl" life="2000" />

		<p:fieldset legend="Cadastro de Usuários" style="margin-bottom:20px">
			<h:panelGrid columns="2" id="matchGrid" cellpadding="5">

				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome" value="#{clienteBean.cliente.nome}" />

				<p:outputLabel value="Email:" for="email" />
				<p:inputText id="email" value="#{clienteBean.cliente.email}" />

				<!-- 				<p:outputLabel value="Senha:" for="senha" /> -->
				<!-- 				<p:inputText id="senha" value="#{clienteBean.cliente.senha}" /> -->

				<p:messages id="messages" showDetail="true" autoUpdate="true" life="2000"/>
				<h:outputLabel for="pwd1" value="Senha: *" />
				<p:password id="pwd1" value="#{clienteBean.cliente.senha}" match="pwd2"
					label="Senha:" required="true" />

				<h:outputLabel for="pwd2" value="Confirma senha: *" />
				<p:password id="pwd2" value="#{clienteBean.cliente.senha}"
					label="Confirma senha:" required="true" />
			</h:panelGrid>
			
			<br/>
			
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="Salvar" icon="ui-icon-check"
						actionListener="#{clienteBean.save}" update="growl"/>
				</f:facet>
			</p:toolbar>
		</p:fieldset>
	</h:form>
</h:body>
</html>
